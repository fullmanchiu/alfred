version: '3.8'

services:
  frontend:
    image: alfred-frontend:latest
    container_name: alfred-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs:/var/log/nginx
    networks:
      - alfred-network

networks:
  alfred-network:
    name: alfred-network
    external: true
