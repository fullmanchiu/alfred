name: cola_fit
version: 1.0.0+1
description: A personal fitness tracker that records weight, analyzes cycling FIT files, and provides AI-powered insights.
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  provider: ^6.1.2
  intl: ^0.19.0
  shared_preferences: ^2.5.4
  file_picker: ^6.1.1
  image_picker: ^1.0.0
  webview_flutter: ^4.4.2
  url_launcher: ^6.2.5
  fl_chart: ^0.66.0
  url_strategy: ^0.3.0
  flutter_markdown: ^0.6.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # 自定义 MaterialIcons 字体（当前未使用，Flutter 内置的 MaterialIcons 已足够）
