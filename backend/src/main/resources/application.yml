spring:
  application:
    name: alfred

  jackson:
    parameter-names-used: true
    property-naming-strategy: lower_camel_case  # 使用驼峰命名法（默认）
    serialization:
      write-dates-as-timestamps: false  # LocalDateTime 序列化为字符串而非数组

  # 数据库配置
  datasource:
    # PostgreSQL 数据库
    url: jdbc:postgresql://110.42.222.64:35432/alfred
    driver-class-name: org.postgresql.Driver
    username: alfred
    password: 7j5xS8ENKZe74Hde
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-test-query: SELECT 1

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update  # 开发模式：自动创建表
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # PostgreSQL 方言
    show-sql: true
    format-sql: true

  # Flyway 配置
  flyway:
    enabled: true  # 启用数据库迁移
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis 配置（可选）
  redis:
    host: localhost
    port: 6379

  # Servlet 配置（文件上传）
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB  # 单个文件最大50MB
      max-request-size: 100MB  # 请求最大100MB

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# 文件上传配置
file:
  upload:
    base-dir: data/update/fit  # FIT文件保存目录

# JWT 配置
jwt:
  secret: alfred-secret-key-change-this-in-production
  expiration: 1800000  # 30分钟（毫秒）

# 日志配置
logging:
  level:
    com.colafan: DEBUG
    org.springframework.security: DEBUG

# LLM 配置
llm:
  # 支持的提供商: openai, anthropic, custom
  provider: custom

  # OpenAI 配置
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: gpt-4
    base-url: https://api.openai.com/v1

  # Anthropic (Claude) 配置
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:}
    model: claude-3-5-sonnet-20241022

  # 自定义API配置（兼容OpenAI格式）
  custom:
    # API密钥（支持阿里云DashScope）
    api-key: ${DASHSCOPE_API_KEY:sk-011d267b1d3947a69288534b3d730fbd}
    # API地址（阿里云通义千问）
    base-url: ${CUSTOM_BASE_URL:https://dashscope.aliyuncs.com/compatible-mode/v1}
    # 模型名称（通义千问）
    model: ${CUSTOM_MODEL:qwen-plus}
    # 请求超时（秒）
    timeout: ${CUSTOM_TIMEOUT:120}
    # 最大输出token数
    max-tokens: ${CUSTOM_MAX_TOKENS:3500}
    # 温度参数（0-1，越高越随机）
    temperature: ${CUSTOM_TEMPERATURE:0.7}
