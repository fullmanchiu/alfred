name: Frontend Build

on:
  push:
    branches:
      - master
    paths:
      - 'frontend/**'
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 安装依赖
        run: cd frontend && npm install

      - name: 构建
        run: cd frontend && npm run build

      - name: 打包构建产物
        run: |
          cd frontend/dist
          tar czf ../../dist.tar.gz .

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist.tar.gz
